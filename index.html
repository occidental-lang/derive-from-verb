  <div class="container">

    <div class="row">
      <p style="text-align:center">Enter Occidental infinitive: <input id="verb" type="search" placeholder="mover" onchange="derive(this)"></p>
    </div>

    
    <div id="result"></div>
    </div>

  <script src="utility.js"></script>

  <script>
    if (window.location.search != "") {
      document.getElementById('verb').value = window.location.search.slice(1);
      var e = new Event('change');
      document.getElementById('verb').dispatchEvent(e);
    }

    function derive(element) {
      var word = element.value.toLowerCase();
      var type = getType(word);
      var presentTheme = getPresentTheme(word);
      var verbalRoot = getVerbalRoot(word);
      var perfectTheme = getPerfectTheme(word, type);

      var derivatives = getDerivatives(word, perfectTheme, presentTheme, verbalRoot, type);

      var result = `
      <div class="row">
        <div class="col"><p>Infinitive: ${word}</p></div>
        <div class="col"><p>Type: ${type}</p></div>
        <div class="col"><p>Root: ${verbalRoot}</p><p>Present: ${presentTheme}</p><p>Perfect: ${perfectTheme}</p></div>
      </div>

      <hr/>

      <div class="row">
        <table id="derivationTable" class="table table-bordered table-hover">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Input Type</th>
              <th scope="col">Derivative Type</th>
              <th scope="col">Formula</th>
              <th scope="col">Derivative</th>
              <th scope="col">Explanation</th>
              <th scope="col">Example</th>
            </tr>
          </thead><tbody>`;

      for(let d of derivatives){
        result += `
        <tr>
          <td>${d["form used"]}</td>
          <td>${d["derivative type"]}</td>
          <td>${d.formula}</td>
          <td><b>${d.derivative}</b></td>
          <td>${d.explanation}</td>
          <td>${d.example}</td>
        </tr>
        `;
      }

      result += `</tbody></table></div>`;

      document.getElementById("result").innerHTML = result;
      $('#derivationTable').DataTable({
        paging: false,
        scrollX: true,
        scrollY: true,
        fixedHeader: {
          header: true,
        }
      });

    }
  </script>
